<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetkili Başvuru Paneli</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <img src="images/ozal-logo2.png" alt="Ozal Logo" class="logo left-logo">
        <h2 class="university-name">Malatya Turgut Özal Üniversitesi</h2>
        <img src="images/mtu-logo.png" alt="MTU Logo" class="logo right-logo">
    </div>
    <div class="container">
        <h1>Yetkili Başvuru Paneli</h1>
        <div class="admin-panel">
            <table id="applicationTable">
                <thead>
                    <tr>
                        <th>Başvuru No</th>
                        <th>Ad</th>
                        <th>Soyad</th>
                        <th>Durum</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="applicationList">
                    <!-- JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
